<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<title>Notes</title>
</head>

<body>
	<!-- navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Notes</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul>
					<li></li>
					<li></li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" id = "searchText" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container my-3">
		<h1>Welcome to Notes</h1>
		<div class="card" >

			<div class="card-body">
				<h5 class="card-title">Add Title</h5>
				<textarea class="form-control" id="add-title" rows="1"></textarea>
				<h5 class="card-title">Add Text</h5>
				<textarea class="form-control" id="add-txt" rows="3"></textarea>
                 
				<button class="btn btn-primary my-3" id="add-btn">Add +</button>
			</div>
		</div>


		<h1>Your Notes</h1>
		<hr>
		<div id="notes" class="row container-fluid">		
			
		</div>


	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
		crossorigin="anonymous"></script>
	<script src="js/index.js"></script>
</body>

</html>
