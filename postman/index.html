<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

	<title>Postman Clone</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Postman </a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					</li>

				</ul>
				<form class="d-flex">

				</form>
			</div>
		</div>
	</nav>

	<div class="container">
		<h1 class="my-3">
			Welcome to Postman
		</h1>
	</div>

	<div class="container">
		<!-- url box -->
		<div class="mb-3 row">
			<label for="url" class="col-sm-2 col-form-label">URL</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="urlField" placeholder="Enter URL">
			</div>

		</div>

		<!-- request type -->
		<fieldset class="row mb-3">
			<legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
			<div class="col-sm-10">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
					<label class="form-check-label" for="get">
						GET
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
					<label class="form-check-label" for="post">
						POST
					</label>
				</div>

			</div>
		</fieldset>

		<!-- content type box -->
		<fieldset class="row mb-3">
			<legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
			<div class="col-sm-10">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
					<label class="form-check-label" for="jsonRadio">
						JSON
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
					<label class="form-check-label" for="paramsRadio">
						Custom Parameters
					</label>
				</div>

			</div>
		</fieldset>

		<!-- parametes box -->
		<div id="parametersBox">
			<div class="row form-row g-3">
				<label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
				<div class=" col-md-4">
					<input type="text" class="form-control" id="parameterKey1" placeholder="Parameter 1 Key">
				</div>
				<div class=" col-md-4">
					<input type="text" class="form-control" id="parameterValue1" placeholder="Parameter 1 Value">
				</div>

				<button id = "addParam" class="btn btn-primary col-md-1">+</button>
			</div>
			<div id="params"></div>
		</div>


		<!-- json request box -->
		<div class="my-3" id="requestJsonBox">
			<div class="mb-3  row" style="margin-top: 1.5rem;" id="jsonBox">
				<label for="requestJsonText" class="col-sm-2 col-form-label">Enter Json Request</label>
				<div class="col-sm-10">
					<textarea class="form-control" id="requestJsonText" style="height: 100px"></textarea>
				</div>

			</div>
		</div>

		<!-- submit buton for the fetch api -->
		<div class="mb-3 row my-2">

			<div class="col-sm-10">
				<button id="submit" class="btn btn-primary">Submit</button>
			</div>

		</div>

		<div class="my-3" id="responceJsonBox">
			<div class="mb-3  row" style="margin-top: 1.5rem;" id="jsonBox">
				<label for="responceJsonText" class="col-sm-2 col-form-label">Response</label>
				<div class="col-sm-10">
					<textarea class="form-control" id="responceJsonText" style="height: 100px">Response will appear here</textarea>
				</div>

			</div>
		</div>


	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>
	<script src="./index.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>
</body>

</html>
