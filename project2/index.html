	.scrollable { /* or any value */
		height: 100px;	
		overflow-y: auto;
     }
	 
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
		  <a class="navbar-brand" href="#">Library</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			  <li class="nav-item">
				<a class="nav-link active" aria-current="page" href="#">Home</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#">Link</a>
			  </li>
			  <li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
				  Dropdown
				</a>
				<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
				  <li><a class="dropdown-item" href="#">Action</a></li>
				  <li><a class="dropdown-item" href="#">Another action</a></li>

			<form class="d-flex">
			  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
			  <button class="btn btn-outline-success" type="submit">Search</button>
			</form>
		  </div>
		</div>
	  </nav>

	<div id="msg"></div>


	  <div class="container my-5">
		  <h1>Inferno's Library</h1>
		  <hr>
		<form id = "form">
			<div class="row mb-3">
			  <label for="bookName" class="col-sm-2 col-form-label">Name</label>
			  <div class="col-sm-10">
				<input type="text" class="form-control" id="bookName" placeholder="Book Name">
			  </div>
			</div>
			<div class="row mb-3">
			  <label for="Author" class="col-sm-2 col-form-label">Author</label>
			  <div class="col-sm-10">
				<input type="text" class="form-control" id="author" placeholder="Author">
			  </div>
			</div>
			<fieldset class="row mb-3">
			  <legend class="col-form-label col-sm-2 pt-0">Type</legend>
			  <div class="col-sm-10">
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction" checked>
				  <label class="form-check-label" for="fiction">
					Fiction
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="type" id="programming" value="programming">
				  <label class="form-check-label" for="programming">
					Programming
				  </label>
				</div>
				<div class="form-check disabled">
				  <input class="form-check-input" type="radio" name="type" id="motivation" value="motivation" >
				  <label class="form-check-label" for="motivation">
					Motivation
				  </label>
				</div>
			  </div>
			</fieldset>
			
			<button type="submit" class="btn btn-primary">Add Book</button>
		  </form>

		  <div id="table" class = "my-5">

			<h1>Your Books</h1>
			<table class="table">
				<thead>
				  <tr>
					
					<th scope="col">Name</th>
					<th scope="col">Author</th>
					<th scope="col">Type</th>
					<th scope="col">Option</th>
				  </tr>
				</thead>
				<div >
					<tbody class="scrollable" id = "tableBody"></tbody>
				</div>
				
			  </table>
		  </div>






	  </div>


    <script src="index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
